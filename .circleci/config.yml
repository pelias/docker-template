version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            IMAGE_NAME=$CIRCLE_PROJECT_REPONAME
            docker build -t pelias/${IMAGE_NAME} .
      - run:
          name: Push image to Docker Hub
          command: |
            DATE=`date +%Y-%m-%d`
            IMAGE_NAME=$CIRCLE_PROJECT_REPONAME
            TAG_NAME="${CIRCLE_BRANCH}-${DATE}-${CIRCLE_SHA1}"
            docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
            docker images
            docker tag pelias/${IMAGE_NAME} pelias/${IMAGE_NAME}:${TAG_NAME}
            docker push pelias/${IMAGE_NAME}:${TAG_NAME}
